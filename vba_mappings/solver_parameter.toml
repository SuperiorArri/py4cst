args = [{ name = 'flag', type = 'bool', default = true }]

[[methods]]
name = 'IgnoreNonlinearMaterials'
py_name = 'set_ignore_nonlinear_materials'
args = [{ name = 'flag', type = 'bool', default = true }]

[[methods]]
name = 'UseThinWireModel'
